# The main config file for your Jekyll template

# Site settings
title: Shashank Veerpaneni               # used for the html title of every page
desc: Shashank Veerapeneni's blog.

url: http://shashanv.in   # put your website hosting url here
baseurl: ''                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: shashankv@live.in
author: Shashank 
twitter_username: clenemt
github_username: shashankv02
github_source: jackal

# Put your ga tracking code below
google_analytics: 'UA-XXXXXXXX-X'

# Pagination settings
paginate: 5                           # number of posts to show per page
paginate_path: "/blog/page:num/"  # link scheme for articles, should be letf as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Articles
    url: /topics/
    desc: Stuffs I write about
  - title: Blog
    url: /blog/
    desc: Stuffs I write about 
  - title: About
    url: /about/
    desc: Learn about me
  - title: Contact
    url: /contact/
    desc: Contact me

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate

